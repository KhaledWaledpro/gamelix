  <style>
    body {
      margin: 0;
      background-color: #111;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    header {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #f0c040;
      letter-spacing: 1px;
      box-shadow: 0 2px 5px #000;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 10px;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    }

    .video-wrapper {
      width: 100%;
      height: auto;
      overflow: hidden;
      border-radius: 10px;
    }

    #gamemonetize-video {
      width: 100%;
      height: 480px;
    }

    @media (max-width: 600px) {
      #gamemonetize-video {
        height: 300px;
      }
    }

    .note {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
