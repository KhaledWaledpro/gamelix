<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GameMonetize</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #222;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }
    .game-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .game-item {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 12px;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .game-item:hover {
      transform: translateY(-5px);
    }
    .game-item img {
      width: 100%;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }
    .game-title {
      padding: 10px;
      font-size: 18px;
      color: #333;
    }
    .play-button {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    .play-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <header>
    GAMEPIX Feed
  </header>

  <div class="game-container" id="gameContainer">
    Loading games...
  </div>

  <script>
    fetch("https://feeds.gamepix.com/v2/json?sid=27XLX&category=action&order=pubdate&pagination=96&page=1")
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("gameContainer");
        container.innerHTML = "";
        data.forEach(game => {
          const div = document.createElement("div");
          div.className = "game-item";
          div.innerHTML = `
            <img src="${game.thumb}" alt="${game.title}">
            <div class="game-title">${game.title}</div>
            <a href="${game.url}" target="_blank" class="play-button">Play Now</a>
          `;
          container.appendChild(div);
        });
      })
      .catch(error => {
        document.getElementById("gameContainer").innerHTML = "Failed to load games.";
        console.error("Error fetching game feed:", error);
      });
  </script>
</body>
</html>
