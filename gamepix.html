<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GamePix RSS Feed</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .games-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .game-card {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .game-card img {
      width: 100%;
      border-radius: 8px;
    }

    .game-card h3 {
      font-size: 16px;
      margin: 10px 0 5px;
    }

    .game-card a {
      display: inline-block;
      padding: 6px 12px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>GamePix XML Feed</h1>
  <div class="games-container" id="games"></div>

  <script>
    const feedURL = "https://feeds.gamepix.com/v2/xml?sid=27XLX&pagination=12&page=1";
    const proxy = "https://corsproxy.io/?" + encodeURIComponent(feedURL);

    fetch(proxy)
      .then(res => res.text())
      .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
      .then(data => {
        const items = data.querySelectorAll("game");
        const container = document.getElementById("games");

        items.forEach(item => {
          const title = item.querySelector("name")?.textContent || "No Title";
          const thumb = item.querySelector("thumb")?.textContent || "";
          const url = item.querySelector("url")?.textContent || "#";

          const card = document.createElement("div");
          card.className = "game-card";
          card.innerHTML = `
            <img src="${thumb}" alt="${title}">
            <h3>${title}</h3>
            <a href="${url}" target="_blank">Play</a>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => {
        document.getElementById("games").innerHTML = "<p>Failed to load games.</p>";
        console.error("Error loading XML:", err);
      });
  </script>
</body>
</html>
