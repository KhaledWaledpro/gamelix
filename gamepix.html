<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GAMEPIX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .game-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .game-card:hover {
      transform: scale(1.03);
    }

    .game-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .game-title {
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #444;
    }

    .game-card a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

  <h1>from GAMEPIX</h1>
  <div id="games" class="game-grid">Loading games...</div>

  <script>
    const container = document.getElementById("games");

    fetch("https://feeds.gamepix.com/v2/json?sid=27XLX&category=action&order=pubdate&pagination=96&page=1")
      .then(response => response.json())
      .then(data => {
        container.innerHTML = ""; // Clear loading message
        data.results.forEach(game => {
          const card = document.createElement("div");
          card.className = "game-card";
          card.innerHTML = `
            <a href="${game.url}" target="_blank">
              <img src="${game.thumb_2}" alt="${game.title}">
              <div class="game-title">${game.title}</div>
            </a>
          `;
          container.appendChild(card);
        });
      })
      .catch(error => {
        console.error("Error loading games:", error);
        container.innerHTML = "Failed to load games.";
      });
  </script>

</body>
</html>
