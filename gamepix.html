<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GamePix Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .games-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .game-card {
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .game-card img {
      width: 100%;
      border-radius: 8px;
    }

    .game-card h3 {
      font-size: 18px;
      color: #555;
      margin: 10px 0 5px;
    }

    .game-card a {
      display: inline-block;
      padding: 8px 15px;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 5px;
    }

    .game-card a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Featured Games from GamePix</h1>
  <div class="games-container" id="games"></div>

  <script>
    const apiURL = "https://feeds.gamepix.com/v2/json?sid=27XLX&pagination=12&page=1";
    const proxyURL = "https://corsproxy.io/?" + encodeURIComponent(apiURL);

    fetch(proxyURL)
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("games");

        if (!data.games || data.games.length === 0) {
          container.innerHTML = "<p>No games found.</p>";
          return;
        }

        data.games.forEach(game => {
          const card = document.createElement("div");
          card.className = "game-card";
          card.innerHTML = `
            <img src="${game.thumb}" alt="${game.name}">
            <h3>${game.name}</h3>
            <a href="${game.url}" target="_blank">Play</a>
          `;
          container.appendChild(card);
        });
      })
      .catch(error => {
        document.getElementById("games").innerHTML = "<p>Failed to load games. Please try again later.</p>";
        console.error("Fetch error:", error);
      });
  </script>
</body>
</html>
