<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gamemonetize Video</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f9;
      font-family: Arial, sans-serif;
    }
    #gamemonetize-video {
      width: 100%;
      max-width: 800px;
      height: 480px;
      border: 3px solid #3f007e;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  
  <!-- مكان الفيديو -->
  <div id="gamemonetize-video"></div>

  <!-- سكريبت الإعلان -->
  <script type="text/javascript">
    window.VIDEO_OPTIONS = {
        gameid : "4kci7og3klgj0ivy2wz3gdvd9dth5e7n", // ID خاص باللعبة أو الإعلان
        width  : "100%",
        height : "480px",
        color  : "#3f007e",
        getAds : "true" // لو خليتها "true" هيجيب إعلانات تلقائي
    };
    (function (a, b, c) {
      var d = a.getElementsByTagName(b)[0];
      if (!a.getElementById(c)) {
        var s = a.createElement(b);
        s.id = c;
        s.src = "https://api.gamemonetize.com/video.js";
        d.parentNode.insertBefore(s, d);
      }
    })(document, "script", "gamemonetize-video-api"); 
  </script>

</body>
</html>
